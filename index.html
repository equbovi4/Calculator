<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="output">
            <p id="output"></p>
        </div>

        <div class="buttons">
            <button class="light-gray-button">AC</button>
            <button class="orange-button">รท</button>
            <button class="gray-button">7</button>
            <button class="gray-button">8</button>
            <button class="gray-button">9</button>
            <button class="orange-button">x</button>
            <button class="gray-button">4</button>
            <button class="gray-button">5</button>
            <button class="gray-button">6</button>
            <button class="orange-button">-</button>
            <button class="gray-button">1</button>
            <button class="gray-button">2</button>
            <button class="gray-button">3</button>
            <button class="orange-button">+</button>
            <button class="gray-button zero">0</button>
            <button class="gray-button">.</button>
            <button class="equal-button">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
